    <script src="box2d.js"></script>
    <script>
      $(document).ready(function() {

        $('.square').draggable({
          containment: '#board',
          helper: 'clone',
          opacity: 0.7
        });

        $('.square').droppable({
          drop: function(event, ui) {
            $(this).html(ui.draggable.html());
            $(ui.draggable).html('');
            $(".last_move").removeClass('last_move');
            $(this).addClass('last_move');
          }
        });

        $('#easter-egg').on("mouseenter", function() {
          $('#darth').fadeIn(2000);
        });

        $('#darth').on("click", function() {
          $('.square').box2d({'y-velocity':10});
          $('#darth').box2d({'y-velocity':10});
        });
      });
    </script>
  </head>
